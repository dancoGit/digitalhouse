<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntaFront</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akatab&family=Be+Vietnam+Pro:wght@400;500;800&family=Fredoka&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="title"><h2>InstaFront</h2></div>
      <div class="search">
        <form action="">
          <input type="text">
        </form>
      </div>
      <div>
        <img class="avatar-img" src="./img/ContainerPerfil.png" width="35px" alt="avatar">
      </div>
    </div>
    <hr>
  </header>
  <main>
    <div class="main-container">
      <div class="faces">
        <div class="faces-img">
          <img src="./img/ContainerPerfil.png" alt="perfil">
          <img src="./img/ContainerPerfil.png" alt="perfil">
          <img src="./img/ContainerPerfil.png" alt="perfil">
          <img src="./img/ContainerPerfil.png" alt="perfil">
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <div class="name">
            <img class="avatar-img" src="./img/ContainerPerfil.png" width="35px" alt="avatar">
            <span>Abril Gonz√°lez</span>
          </div>
          <div class="points">...</div>
        </div>
        <div class="profile-img">
          <div class="profile">
            <img class="img" src="./img/fotoPerfil.png" alt="foto perfil">
          </div>
          <div class="actions">
            <i class="action fa-regular fa-heart fa-xl"></i>
            <i class="action fa-regular fa-comment fa-xl"></i>
            <i class="action fa-regular fa-paper-plane fa-xl"></i>
            <i class="action fa-regular fa-smile fa-xl"></i>
          </div>
          <div class="data">
            <p>Les gusta a lulipringless y otras personas</p>
            <p>Ver los 3,672 comentarios</p>
            <p>Gabriela Mancini Hola! que placer verte en frontend!!</p>
            <p>Jonathan Gonzalez Te estabamos esperando!! Vamooh!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="side-info">
    </div>
  </main>
  <footer>
    <p>Todos los derechos reservados a NOMBRE PROGRAMADOR/A</p>
  </footer>
</body>
</html>
